<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TODO App</title>
</head>
<body>
    <header>
        <div class="headerBackground" id="headerBackground"></div>
    </header>
    <main>
        <div class="main">
            <div class="title">
                <h1>TODO</h1>
                <div class="lightswitch" id="lightSwitch"></div>
            </div>
            <div class="newTodo">
                <input type="checkbox" name="newTodo" id="newTodoCheck" class="checkBox">
                <input type="text" name="newTodo" id="newTodoText" placeholder="Create a new todo..." maxlength="50">
            </div>
            <div class="holder" id="holder">
                <div>
                    <button>Delete All Done</button>
                    <button>Open</button>
                    <button>Done</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
