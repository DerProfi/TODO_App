<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TODO App</title>
</head>
<body>
    <header>
        <div class="headerBackground"></div>
    </header>
    <main>
        <div class="main">
            <div class="title">
                <h1>TODO</h1>
                <div class="lightswitch"></div>
            </div>
            <div class="newTodo">
                <input type="checkbox" name="newTodo" id="newTodoCheck">
                <input type="text" name="newTodo" id="newTodoText" placeholder="Create a new todo..." maxlength="50">
            </div>
            <div class="allTodo"></div>
        </div>
    </main>
</body>
</html>
